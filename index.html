<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Calculator</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom CSS for calculator */
    body {
      background-color: navy;
    }

    .calculator {
      max-width: 300px;
      margin: 50px auto;
      padding: 10px;
      background-color: white;
      border: none;
    }

    .calculator input[type="text"] {
      width: 100%;
      height: 60px;
      margin-bottom: 10px;
      text-align: right;
      padding: 5px 10px;
      font-size: 24px;
      border: none;
      outline: none;
      background-color: white;
    }

    .button-group {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      
    }

    .button-group button {
      height: 60px;
      font-size: 20px;
      background-color: navy;
      color: white;
      border-radius: 0;
    }

    .btn-red {
      background-color: red !important;
      color: white;
    }

    .btn-blue {
      background-color: blue !important;
      color: white;
    }

    .btn-lg {
      height: 120px;
    }

    .btn-lg.btn-red {
        grid-column: span 2;
    }
    
    .pulesButn {
        grid-row: span 2;
        height: 120px !important;
        
    }
  </style>
</head>
<body>
  <div class="container calculator">
    <input type="text" class="form-control" id="display" readonly>
    <div class="button-group">
      <button class="btn btn-secondary btn-lg  btn-red" onclick="clearDisplay()">C</button>
      <button class="btn btn-secondary btn-lg" onclick="appendToDisplay('/')">/</button>
      <button class="btn btn-secondary btn-lg" onclick="appendToDisplay('*')">x</button>
      <button class="btn btn-secondary" onclick="appendToDisplay('7')">7</button>
      <button class="btn btn-secondary" onclick="appendToDisplay('8')">8</button>
      <button class="btn btn-secondary" onclick="appendToDisplay('9')">9</button>
      <button class="btn btn-secondary btn-lg" onclick="appendToDisplay('-')">-</button>
      <button class="btn btn-secondary" onclick="appendToDisplay('4')">4</button>
      <button class="btn btn-secondary" onclick="appendToDisplay('5')">5</button>
      <button class="btn btn-secondary" onclick="appendToDisplay('6')">6</button>
      <button class="btn btn-secondary pulesButn" onclick="appendToDisplay('+')">+</button>
      <button class="btn btn-secondary" onclick="appendToDisplay('1')">1</button>
      <button class="btn btn-secondary" onclick="appendToDisplay('2')">2</button>
      <button class="btn btn-secondary" onclick="appendToDisplay('3')">3</button>
      <button class="btn btn-secondary btn-lg" onclick="appendToDisplay('0')">0</button>
      <button class="btn btn-secondary" onclick="appendToDisplay('00')">00</button>
      <button class="btn btn-secondary" onclick="appendToDisplay('.')">.</button>
      <button class="btn btn-secondary btn-blue " onclick="calculate()">=</button>
    </div>
  </div>

  <!-- Bootstrap JS and jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    function appendToDisplay(value) {
      document.getElementById('display').value += value;
    }

    function clearDisplay() {
      document.getElementById('display').value = '';
    }

    function calculate() {
      try {
        let result = eval(document.getElementById('display').value);
        document.getElementById('display').value = result;
      } catch (error) {
        document.getElementById('display').value = 'Error';
      }
    }
  </script>
</body>
</html>
